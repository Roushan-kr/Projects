<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_reg form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script src="https://kit.fontawesome.com/e99785ab34.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form signup">
            <h2>Sign up</h2>
            <div class="inputBox">
                <input type="text" name="loginId" id="Uname" required="required">
                <i class="fa-regular fa-user fa-fade"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="email" name="emailId" id="email" required="required">
                <i class="fa-regular fa-envelope fa-fade"></i>
                <span>Email add</span>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="pass" required="required">
                <i class="fa-solid fa-lock fa-fade"></i>
                <span>Create Password</span>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="cnfPass" required="required">
                <i class="fa-solid fa-lock fa-fade"></i>
                <span>Confirm Password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account">
            </div>
            <div>
                <p>Already a member ? <a href="#" class="login">Log in</a></p>
                <p class="passRes"> </p>
            </div>
        </div>
        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" name="loginId" id="lUname" required="required">
                <i class="fa-regular fa-user fa-fade"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="lPass" required="required">
                <i class="fa-solid fa-lock fa-fade"></i>
                <span>Enter Password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login Now">
            </div>

            <div>
                <p>Not Register? <a href="#" class="create">Sign Up</a></p>
                <!-- <p class="passRes"> This when increct passwd entered by usr</p> -->
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
